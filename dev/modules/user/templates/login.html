<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form name="loginForm" class="login-form" data-ng-submit="loginForm.$valid && user.login();">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="app/images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                    <p class="center login-form-text">Material Design Admin Template</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input required id="username" data-ng-model="user.loginData.email" type="text">
                    <label for="username" class="center-align">{{ 'LOGIN_FORM.USERNAME_PLACEHOLDER'| translate }}</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input required id="password"  data-ng-model="user.loginData.password" type="password">
                    <label for="password">{{ 'LOGIN_FORM.PASSWORD_PLACEHOLDER'| translate }}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox"  data-ng-model="user.loginData.remember" id="remember-me" />
                    <label for="remember-me">{{ 'LOGIN_FORM.REMEMBER'| translate }}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">{{ 'LOGIN_FORM.LOGIN'| translate }}</button>
                </div>
            </div>
            <div class="row">
                <!--<div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p>
                </div>-->
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a ui-sref="user.reset">{{ 'LOGIN_FORM.FORGOT'| translate }}</a></p>
                </div>
            </div>

        </form>
    </div>
</div>

<style>
    html,
    body {
        height: 100%;
    }
    
    html {
        display: table;
        margin: auto;
    }
    
    body {
        display: table-cell;
        vertical-align: middle;
    }
</style>
