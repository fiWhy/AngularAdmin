<section id="content">


    <breadcrumps data-items="postsCreate.breadcrumps"></breadcrumps>


    <div class="container">
        <div class="section">
            {{ postsCreate.item }}
            <form name="posts">
                    <div class="md-toolbar-tools">
                        <h2 data-ng-bind="postsCreate.item.fields.ru.title.value"></h2>
                        <span flex></span>
                        <md-button class="md-fab green" data-ng-click="postsCreate.create();">
                            <md-icon class="deed-icon">note_add</md-icon>
                        </md-button>
                    </div>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Основные настройки">
                            <md-content class="md-padding">
                                <md-input-container md-no-float class="md-block">
                                    <label>Ссылка</label>
                                    <input required data-ng-model="postsCreate.item.slug">
                                </md-input-container>
                                <md-input-container md-no-float class="md-block">
                                    <label>Изображение</label>
                                    <elfinder data-model="postsCreate.item.image">
                                        <img style="width:100%;" data-ng-src="{{  postsCreate.item.image }}" />
                                    </elfinder>
                                </md-input-container>

                                <md-input-container md-no-float class="md-block">
                                    <label>Фон</label>
                                    <elfinder data-model="postsCreate.item.bannerImage">
                                        <img style="width:100%;" data-ng-src="{{  postsCreate.item.bannerImage }}" />
                                    </elfinder>
                                </md-input-container>


                                <md-input-container md-no-float class="md-block">
                                    <label>Тип поста</label>
                                    <md-select required data-ng-model="postsCreate.item.type_id"
                                               data-ng-model-options="{trackBy: '$value.id'}">
                                        <md-option data-ng-repeat="type in postsCreate.postTypes"
                                                   data-ng-value="{{ type.id }}"
                                                   data-ng-bind="type.name">
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </md-content>
                        </md-tab>

                        <md-tab data-ng-repeat="(key, language) in postsCreate.languages" 
                                label="{{ language.shortcode }}">
                            <md-content class="md-padding">
                                <div class="row">
                                    <md-input-container class="col m6">
                                        <label>Заголовок</label>
                                        <input data-ng-model="postsCreate.item.fields[language.shortcode].title.value"
                                               data-ng-init="postsCreate.item.fields[language.shortcode].title.language_id = language.id">
                                    </md-input-container>
                                    <md-input-container class="col m12">
                                        <label>Текст</label>
                                        <editor data-model="postsCreate.item.fields[language.shortcode].content.value"></editor>
                                    </md-input-container>
                                    <md-input-container class="col m6">
                                        <label>Мета заголовок</label>
                                        <input data-ng-model="postsCreate.item.fields[language.shortcode].meta_title.value"
                                               data-ng-init="postsCreate.item.fields[language.shortcode].meta_title.language_id = language.id">
                                    </md-input-container>
                                    <md-input-container class="col m12">
                                        <label>Ключевые слова</label>
                                        <textarea data-ng-model="postsCreate.item.fields[language.shortcode].meta_keywords.value"
                                                  data-ng-init="postsCreate.item.fields[language.shortcode].meta_keywords.language_id = language.id"></textarea>
                                    </md-input-container>
                                    <md-input-container class="col m12">
                                        <label>Описание</label>
                                        <textarea data-ng-model="postsCreate.item.fields[language.shortcode].meta_description.value"
                                                  data-ng-init="postsCreate.item.fields[language.shortcode].meta_description.language_id = language.id"></textarea>
                                    </md-input-container>
                                </div>
                            </md-content>
                        </md-tab>
                    </md-tabs>
            </form>
            </div>
        </div>


</section>
