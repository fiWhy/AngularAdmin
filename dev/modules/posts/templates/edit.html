<div class="page-title">
    <div class="title_left">
        <h3>
            Редактирование поста
        </h3>
        <div class="dataTables_length">
            <breadcrumps data-items="postsUpdate.breadcrumps"></breadcrumps>
        </div>
    </div>
</div>

<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <button type="button" data-ui-sref="posts.list" class="btn btn-primary">Назад</button>
            <button type="button" data-ng-click="postsUpdate.update();" class="btn btn-success">Редактировать</button>
            <form class="form-horizontal form-label-left">
                <uib-tabset active="activeForm">
                    <uib-tab heading="Основные настройки">
                        <div class="x_content">

                            <!-- Link -->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Ссылка <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text"
                                           id="first-name"
                                           data-ng-model="postsUpdate.item.slug"
                                           required="required"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <!-- Photo -->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Изображение <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <elfinder data-model="postsUpdate.item.image">
                                        <img data-ng-if="postsUpdate.item.image" style="width:100%;" data-ng-src="{{  postsUpdate.item.image }}" />
                                        <span data-ng-if="!postsUpdate.item.image" class="btn btn-default">Выбрать</span>
                                    </elfinder>
                                </div>
                            </div>

                            <!-- Background photo -->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Фон <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <elfinder data-model="postsUpdate.item.bannerImage">
                                        <img data-ng-if="postsUpdate.item.bannerImage" style="width:100%;" data-ng-src="{{  postsUpdate.item.bannerImage }}" />
                                        <span data-ng-if="!postsUpdate.item.bannerImage" class="btn btn-default">Выбрать</span>
                                    </elfinder>
                                </div>
                            </div>

                            <!-- Type photo -->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Тип поста <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select id="first-name"
                                            data-ng-model="postsUpdate.item.type_id"
                                            data-ng-options="option.id as option.name for option in postsUpdate.postTypes"
                                            required="required"
                                            class="form-control col-md-7 col-xs-12"></select>
                                </div>
                            </div>
                        </div>
                    </uib-tab>


                    <uib-tab data-ng-repeat="(key, language) in postsUpdate.item.fields"
                             heading="{{ key }}">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Заголовок <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text"
                                       required
                                       class="form-control col-md-7 col-xs-12"
                                       data-ng-model="language.title.value">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Текст <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <editor required
                                        data-model="language.content.value"></editor>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Мета заголовок
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text"
                                       class="form-control col-md-7 col-xs-12"
                                       data-ng-model="language.meta_title.value">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Мета ключевые слова
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea class="form-control col-md-7 col-xs-12"
                                          data-ng-model="language.meta_keywords.value"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Мета описание
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea class="form-control col-md-7 col-xs-12"
                                          data-ng-model="language.meta_description.value"></textarea>
                            </div>
                        </div>


                    </uib-tab>



                </uib-tabset>
            </form>
        </div>
    </div>
</div>
