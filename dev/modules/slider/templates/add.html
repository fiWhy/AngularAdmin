<!-- Form with placeholder -->
<div class="page-title">
    <div class="title_left">
        <h3>
            Создание слайда
        </h3>
        <div class="dataTables_length">
            <breadcrumps data-items="sliderCreate.breadcrumps"></breadcrumps>
        </div>
    </div>
</div>

<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <button type="button" data-ui-sref="slider.list" class="btn btn-primary">Назад</button>
            <button type="button" data-ng-click="sliderCreate.create();" class="btn btn-success">Создать</button>
            <form name="productsForm" class="form-horizontal form-label-left">
                <uib-tabset active="activeForm">
                    <uib-tab heading="Основные настройки">
                        <div class="x_content">

                            <!-- Link -->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Ссылка <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text"
                                           id="first-name"
                                           data-ng-model="sliderCreate.item.link"
                                           required="required"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <!-- Active -->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Активный
                                </label>
                                <div>
                                    <input type="checkbox"
                                           class="js-switch"
                                           ui-switch
                                           data-ng-model="sliderCreate.item.active" />
                                </div>
                            </div>

                            <!--  image -->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Основное изображение <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <elfinder data-callback="sliderCreate.getImage(file);">
                                        <img data-ng-if="sliderCreate.item.image" style="width:100%;" data-ng-src="{{ sliderCreate.item.image }}" />
                                        <span data-ng-if="!sliderCreate.item.image" class="btn btn-default">Выбрать</span>
                                    </elfinder>
                                </div>
                            </div>

                            
                        </div>
                    </uib-tab>


                    <uib-tab heading="Настройки по умолчанию">
                        <div class="x_content">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                   Цвет кнопки ссылки  <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <span class="btn"
                                          style="background-color: {{ sliderCreate.item.fields.default.link_button_color.value }};
                                                    padding:15px;"></span>
                                    <input class="form-control"
                                          data-ng-model="sliderCreate.item.fields.default.link_button_color.value"
                                          colorpicker />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Цвет ссылки  <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <span class="btn"
                                          style="background-color: {{ sliderCreate.item.fields.default.link_color.value }};
                                                    padding:15px;"></span>
                                    <input class="form-control"
                                          data-ng-model="sliderCreate.item.fields.default.link_color.value"
                                          colorpicker />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Цвет текста  <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <span class="btn"
                                          style="background-color: {{ sliderCreate.item.fields.default.text_color.value }};
                                                    padding:15px;"></span>
                                    <input class="form-control"
                                           data-ng-model="sliderCreate.item.fields.default.text_color.value"
                                           colorpicker />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Цвет заднего фона заголовка  <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <span class="btn"
                                          style="background-color: {{ sliderCreate.item.fields.default.title_background_color.value }};
                                                    padding:15px;"></span>
                                    <input class="form-control"
                                          data-ng-model="sliderCreate.item.fields.default.title_background_color.value"
                                          colorpicker />
                                   
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Цвет заголовка  <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <span class="btn"
                                          style="background-color: {{ sliderCreate.item.fields.default.title_color.value }};
                                                    padding:15px;"></span>
                                    <input class="form-control" 
                                           data-ng-model="sliderCreate.item.fields.default.title_color.value"
                                           colorpicker/>
                                </div>
                            </div>
                        </div>
                    </uib-tab>

                    <uib-tab data-ng-repeat="(key, language) in sliderCreate.languages"
                             heading="{{ language.shortcode }}">
                        <div class="x_content">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Текст ссылки <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text"
                                           required
                                           data-ng-model="sliderCreate.item.fields[language.shortcode].link_text.value"
                                           class="form-control col-md-7 col-xs-12"
                                           data-ng-init="sliderCreate.item.fields[language.shortcode].link_text.language_id = language.id">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Заголовок ссылки <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text"
                                           required
                                           data-ng-model="sliderCreate.item.fields[language.shortcode].link_title.value"
                                           class="form-control col-md-7 col-xs-12"
                                           data-ng-init="sliderCreate.item.fields[language.shortcode].link_title.language_id = language.id">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Заголовок <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text"
                                           required
                                           data-ng-model="sliderCreate.item.fields[language.shortcode].title.value"
                                           class="form-control col-md-7 col-xs-12"
                                           data-ng-init="sliderCreate.item.fields[language.shortcode].title.language_id = language.id">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                    Текст <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <textarea required
                                                data-model="sliderCreate.item.fields[language.shortcode].text.value"
                                                data-ng-init="sliderCreate.item.fields[language.shortcode].text.language_id = language.id"></textarea>
                                </div>
                            </div>

                        </div>

                    </uib-tab>



                </uib-tabset>
            </form>
        </div>
    </div>
</div>
