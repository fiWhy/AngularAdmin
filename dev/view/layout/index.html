    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAZnaZBXLqNBRXjd-82km_NO7GUItyKek"></script>

    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <script src="system.config.js"></script>

    <!-- endbower -->

    <!-- endinject -->


    <link href="./dev/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./dev/lib/elfinder/css/elfinder.min.css" rel="stylesheet">
    <link href="./dev/lib/elfinder/css/theme.css" rel="stylesheet">

    <!--[if lt IE 9]>

<body data-ng-controller="AppController as app" class="nav-md">
    <toast></toast>
    <!-- START MAIN -->


    <div data-ng-if="!app.isAuthorized" id="wrapper">
        <ui-view></ui-view>
        <style>
            body {
                background: #F7F7F7;
            }
        </style>
    </div>

    <div data-ng-if="app.isAuthorized" class="container body">

        <div class="main_container">
            <!-- START WRAPPER -->
            <div class="col-md-3 left_col" ng-include="'./app/view/elements/leftsidebar.html'"></div>
            <div class="top_nav" ng-include="'./app/view/elements/navbar.html'"></div>
            <div class="right_col" role="main">
                <div class>
                    <ui-view></ui-view>
                </div>
                <footer data-ng-include="'./app/view/layout/footer.html'"></footer>
            </div>
        </div>
    </div>



    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->


    <script type="text/javascript" src="./dev/lib/jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="./dev/lib/jquery-leanmodal/jquery.leanModal.js"></script>
    <script type="text/javascript" src="./dev/lib/elfinder/js/elfinder.min.js"></script>
    <script type="text/javascript" src="./dev/lib/jquery-scrollspy/jquery-scrollspy.js"></script>
    <script type="text/javascript" src="./dev/lib/elfinder/js/i18n/elfinder.ru.js"></script>

        System.import('app/app')
                .then(null, console.error.bind(console));
